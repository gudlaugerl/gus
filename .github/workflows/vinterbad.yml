name: Vinterbad Monitor

on:
  schedule:
    - cron: "*/5 * * * *"     # every 5 minutes (UTC)
    - cron: "2-59/5 * * * *"  # also at :02, :07, :12, ...
  
  workflow_dispatch:
    inputs:
      test_send:
        description: "Send a test email now (bypasses API)"
        required: false
        default: "false"
        
concurrency:
  group: vinterbad-monitor
  cancel-in-progress: true
  
jobs:
  run-monitor:
    runs-on: ubuntu-latest
    # If you use environment-scoped secrets, uncomment:
    # environment: production
    permissions:
      contents: write          # to commit seen_events.json (if you do that)
    steps:
      - uses: actions/checkout@v4

      - name: Verify secrets are present (no values printed)
        env:
          EMAIL: ${{ secrets.VINTERBAD_EMAIL }}
          APPPW: ${{ secrets.VINTERBAD_APP_PASSWORD }}
          RECIPS: ${{ secrets.RECIPIENT_EMAILS }}
        run: |
          [ -n "$EMAIL" ]  && echo "VINTERBAD_EMAIL: OK" || (echo "VINTERBAD_EMAIL: MISSING" && exit 1)
          [ -n "$APPPW" ]  && echo "VINTERBAD_APP_PASSWORD: OK" || (echo "VINTERBAD_APP_PASSWORD: MISSING" && exit 1)
          echo "RECIPIENT_EMAILS length: ${#RECIPS}"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests
          
      - name: Heartbeat
        run: date -u +"UTC %Y-%m-%d %H:%M:%S"

      - name: Run monitor
        env:
          VINTERBAD_EMAIL: ${{ secrets.VINTERBAD_EMAIL }}
          VINTERBAD_APP_PASSWORD: ${{ secrets.VINTERBAD_APP_PASSWORD }}
          RECIPIENT_EMAILS: ${{ secrets.RECIPIENT_EMAILS }}
          VINTERBAD_TEST_SEND: ${{ github.event.inputs.test_send }}
        run: python monitor.py

      - name: Persist seen events
        run: |
          set -euo pipefail
      
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
      
          # Ensure we’re on the same branch as checkout and up to date
          CURRENT_BRANCH="$(git rev-parse --abbrev-ref HEAD)"
          echo "On branch: $CURRENT_BRANCH"
          git pull --rebase origin "$CURRENT_BRANCH"
      
          # Sanity check: did monitor.py create/update the file?
          if [ ! -f seen_event.json ]; then
            echo "ERROR: seen_event.json was not created by monitor.py"
            git status
            exit 1
          fi
      
          echo "=== seen_event.json (before add) ==="
          cat seen_event.json || true
          echo "===================================="
      
          # Stage and commit only if there is a real diff
          git add seen_event.json
          if ! git diff --cached --quiet; then
            git status --porcelain
            git commit -m "Update seen events"
            git push origin "$CURRENT_BRANCH"
            echo "Changes pushed."
          else
        echo "No changes in seen_event.json — nothing to commit."
      fi
  

