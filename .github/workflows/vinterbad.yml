name: Vinterbad Monitor

on:
  schedule:
    - cron: "*/5 * * * *"     # every 5 minutes (UTC)
    - cron: "2-59/5 * * * *"  # also at :02, :07, :12, ...
  workflow_dispatch:
    inputs:
      test_send:
        description: "Send a test email now (bypasses API)"
        required: false
        default: "false"

concurrency:
  group: vinterbad-monitor
  cancel-in-progress: true

jobs:
  run-monitor:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # needed to push seen_events.json
    steps:
      - uses: actions/checkout@v4

      - name: Verify secrets are present (no values printed)
        env:
          EMAIL:  ${{ secrets.VINTERBAD_EMAIL }}
          APPPW:  ${{ secrets.VINTERBAD_APP_PASSWORD }}
          RECIPS: ${{ secrets.RECIPIENT_EMAILS }}
        run: |
          [ -n "$EMAIL" ]  && echo "VINTERBAD_EMAIL: OK" || (echo "VINTERBAD_EMAIL: MISSING" && exit 1)
          [ -n "$APPPW" ]  && echo "VINTERBAD_APP_PASSWORD: OK" || (echo "VINTERBAD_APP_PASSWORD: MISSING" && exit 1)
          echo "RECIPIENT_EMAILS length: ${#RECIPS}"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Heartbeat
        run: date -u +"UTC %Y-%m-%d %H:%M:%S"

      - name: Run monitor
        env:
          # Secrets
          VINTERBAD_EMAIL:          ${{ secrets.VINTERBAD_EMAIL }}
          VINTERBAD_APP_PASSWORD:   ${{ secrets.VINTERBAD_APP_PASSWORD }}
          RECIPIENT_EMAILS:         ${{ secrets.RECIPIENT_EMAILS }}
          VINTERBAD_TEST_SEND:      ${{ github.event.inputs.test_send }}
          # Behavior tuning
          VINTERBAD_EVENTS_TO_SHOW: "1000"
          VINTERBAD_LOOKBACK_DAYS:  "0"     # set to "1" if you want to include earlier-today edge cases
          VINTERBAD_LOOKAHEAD_DAYS: "14"
          LOG_LEVEL:                "INFO"
        run: python monitor.py

      - name: Persist seen events
        if: always()
        run: |
          # Ensure the file exists so git add never errors
          [ -f seen_events.json ] || echo "[]" > seen_events.json

          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add seen_events.json
          # Only commit if there are staged changes
          git diff --cached --quiet || git commit -m "Update seen_events.json [skip ci]"
          git push || true