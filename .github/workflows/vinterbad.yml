name: Vinterbad Monitor

on:
  schedule:
    - cron: "*/5 * * * *"   # every 5 minutes (UTC)
  workflow_dispatch:

jobs:
  run-monitor:
    runs-on: ubuntu-latest
    permissions:
      contents: write       # to save seen_events.json back to the repo
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run monitor
        env:
          VINTERBAD_EMAIL: ${{ secrets.VINTERBAD_EMAIL }}
          VINTERBAD_APP_PASSWORD: ${{ secrets.VINTERBAD_APP_PASSWORD }}
          RECIPIENT_EMAILS: ${{ secrets.RECIPIENT_EMAILS }}
        run: |
          python monitor.py

      - name: Persist state (seen_events.json)
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add seen_events.json || true
          git commit -m "Update seen_events.json [skip ci]" || true
          git push || true
